name: ğŸ¤–CI run (BUILD) Test Suite Executionâš¡


on: 
    push:
        

jobs:
    Build-Cypress-TestSuite-AfterPush:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ’»Checkout
              uses: actions/checkout@v3

            - name: ğŸ’¿Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ’¿Yarn Setup
              uses: DerYeger/yarn-setup-action@master
              with:
                  node-version: 16

            - name: ğŸ§¬Install All Dependencies
              run: |
                  yarn


            - name: ğŸ§ªCypress Run Test Coverage in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #EDITAR AQUÃ EL ARCHIVO SUITE A EJECUTAR:
                      yarn file cypress/integration/modelo.cy.js

            - name: âœ…Import Test Results to Xray
              if: always()
              uses: mikepenz/xray-action@v2
              with: 
                  xrayToken: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit' 
                  testPaths: 'reports/test-results.xml' 
                  testExecKey: 'REP-5' #EDITAR AQUÃ EL TEST EXECUTION A IMPORTAR LAS PRUEBAS.
                  projectKey: 'REP' #EDITAR EN CASO DE TRABAJAR CON OTRO PROYECTO.